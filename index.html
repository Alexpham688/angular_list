<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab 12 Angular List </title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body ng-app= "ourModule" ng-controller= "ourController">
    <h1>SHOPPING LIST</h1>
  <div id="container">

   <div class="list">


    <input type="text" ng-model="item.name" placeholder="item:">
    <input type="number" ng-model="item.cost" placeholder='cost:'>
    <button type="button" ng-click='addItem(item)'>ADD ITEM</button>

    <div ng-repeat="item in shoppingList | filter:search track by $index">
    <p> this is my {{ item.name }} ${{ item.cost }}<button ng-click="removeItem(item)">remove</button></p>





    </div>

    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js">
    </script>
      <script src="script.js"></script>
  </body>
</html>
